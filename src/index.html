<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Cigrar Online</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://fonts.googleapis.com/css?family=Raleway:400,800"
    />
  </head>
  <body>
    <header id="header" class="main-header">
      <h1 id="welcomeUser">ENCRIPTA TU CONTRASEÑA</h1>
      <nav id="title-menu">
        <ul>
          <!-- <h2 id="name">¡La mejor forma de proteger tus contraseñas!</h2> -->
        </ul>
      </nav>
    </header>
    <main class="style-main" id="main">
      <div id="root" class="style-div">
        <h2 id="question">¿COMO QUISIERAS LLAMARTE?</h2>
        <span id="span">
          <input
            id="user"
            type="text"
            placeholder="escribe tu nombre"
            class="style-btn"
            autofocus
          />
          <br />
          <button id="submit" class="style-btn">
            ACEPTAR
          </button>
        </span>
      </div>

      <br />
      <form id="form-decode" class="style-div">
        <h2 id="textPass">Escribe la contraseña que deseas cifrar :</h2>

        <span>
          <input
            id="password"
            type="text"
            placeholder="Escribe contraseña"
            required
          />
          <label id="lbl-offset">Desplazamiento:</label>
          <input id="offset" type="number" placeholder="Nº" required />
        </span>
        <div class="div"></div>
        <label>Elige una opcion: </label>
        <div class="div"></div>
        <span id="inline-btn">
          <button id="btn-encode" type="button" class="style-btn">
            ENCRIPTAR
          </button>
          <button id="btn-decode" type="button" class="style-btn">
            DESENCRIPTAR
          </button>
        </span>

        <p id="setPass">Aqui va el mensaje</p>
        <button id="btn-clear" type="button" class="style-btn">LIMPIAR</button>
        <button id="btn-exit" type="button" class="style-btn">VOLVER</button>
      </form>
    </main>

    <script src="cipher.js"></script>
    <script src="index.js"></script>
  </body>
</html>
